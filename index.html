<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Horário</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Ensure the body takes at least the full height of the viewport */
            margin: 50px;
            font-family: Arial, sans-serif;
        }

        table {
            width: 100%; /* Make the table responsive to the screen width */
            font-size: 18px;
            border-collapse: collapse; /* Remove spacing between cells */
            border-spacing: 0; /* Remove spacing between cells */
        }

        th, td {
            border: 2px solid black;
            padding: 20px; /* Adjust padding for better spacing on smaller screens */
            text-align: center;
        }

        .tituloDeTabela {
            font-size: 32px; /* Adjust font size for the title on smaller screens */
        }
        /* Style the cells for time and days of the week */
        th.tempo,th.dia{
            background-color: dimgrey; /* Dark gray background color */
            color: #fff; /* White text color */

        }

        @media (max-width: 768px) {
            /* Responsive styles for screens up to 768px wide */
            th, td {
                padding: 1px; /* Further adjust padding for smaller screens */
                font-size: 17px; /* Adjust font size for smaller screens */
            }

            .titulo {
                font-size: 24px; /* Adjust font size for the title on smaller screens */
            }
        }
    </style>
</head>
<body>

<!-- Adicione um formulário para carregar um arquivo CSV -->
<form id="csv-form" enctype="multipart/form-data">
    <label for="csv-file">Carregar arquivo CSV:</label>
    <input type="file" id="csv-file" name="csv-file" accept=".csv">
    <button type="submit">Enviar</button>
</form>

<!-- Adicione um local para exibir os dados do CSV (vamos chamá-lo de <div id="csv-data"></div> -->
<div id="csv-data"></div>
<p></p>
<table>
    <!-- Linha centralizada -->
    <tr>
        <td colspan="7" class="tituloDeTabela">Horário</td>
    </tr>

    <tr>
        <th class="dia">Horas/Dias</th>
        <th class="dia">Segunda-feira</th>
        <th class="dia">Terça-feira</th>
        <th class="dia">Quarta-feira</th>
        <th class="dia">Quinta-feira</th>
        <th class="dia">Sexta-feira</th>
        <th class="dia">Sábado</th>
    </tr>
</table>

<script src="js/scripts.js"></script>
</body>

</html>
