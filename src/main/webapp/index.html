<!-- CSV File Submition Form Section -->
<div class="csv-form mt-2 mb-5 container"  >
    <form id="csv-form-js" class="row justify-content-center align-items-center" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="csv-import" class="form-label">Escolha a opção de importação:</label>
        </div>
        <div class="col-3 mt-1">
            <select id="csv-import" class="form-select">
                <option value="file">Arquivo</option>
                <option value="url">URL</option>
            </select>
        </div>
        <div class="col-8">
            <input type="file" class="form-control" id="csv-file" name="csv-file" accept=".csv">
            <input type="url" class="form-control" id="csv-url" name="csv-url">
        </div>
        <div class="col-1">
            <button type="submit" data-bs-toggle="modal"  class="btn btn-primary">Enviar</button>
        </div>
    </form>
</div>

<!-- Modal Section-->
<div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog">
        <div class="bg-danger modal-content">
            <div class="text-white bg-danger modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Nenhum ficheiro/URL selecionado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" data-target="exampleModalLabel" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>
