<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <title>Horário</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center">
<div id="form-container">
    <div class="csv-form mt-2 mb-5 container">
        <form id="csv-form-js" class="row justify-content-center align-items-center" enctype="multipart/form-data">
            <div class="col-2 mt-1">
                <label for="csv-file" class="form-label">Carregar arquivo CSV:</label>
            </div>
            <!--<div class="col-6 input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
                <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>-->

            <div class="col-8">
                <input type="file" class="form-control" id="csv-file" name="csv-file" accept=".csv">
            </div>
            <div class="col">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
</div>

<div class="week-navigation mt-5 row justify-content-center align-items-center ">
    <div class="col-auto">
        <button id="previous-week" class="btn btn-primary me-3">Anterior</button>
    </div>
    <div class="col-auto">
        <span id="week-date" class="h3 text-dark"></span>
    </div>
    <div class="col-auto">
        <button id="next-week" class="btn btn-primary ms-3">Próxima</button>
    </div>
    <div class="reset-bttn mt-3 mb-5 text-center">
        <button id="reset-week" class="btn btn-secondary">Voltar ao Inicio</button>
    </div>
</div>

<div class="container">
    <div class="table-responsive">
        <table class="table table-calendar">
            <tr>
                <td colspan="8" class="table-name text-center">Horário</td>
            </tr>
            <tr>
                <th class="dia">Horas/Dias</th>
                <th class="dia">Segunda-feira</th>
                <th class="dia">Terça-feira</th>
                <th class="dia">Quarta-feira</th>
                <th class="dia">Quinta-feira</th>
                <th class="dia">Sexta-feira</th>
                <th class="dia">Sábado</th>
                <th class="dia">Domingo</th>
            </tr>
        </table>
    </div>
</div>

<!-- Footer Section -->
<div class="container-fluid bg-dark text-white text-center py-2 mt-5">
    <!-- Copyright -->
    <div class="text-center p-3">
        © <span id="year"></span> Copyright <b>Grupo H</b>: Jorge Gomes, Vasco Baleia, Filipe Silveira e Guilherme Borrega
    </div>
    <div class="text-center p-3 row justify-content-center align-items-center">
        <div class="col-auto">
            <p>Desenvolvimento do projeto </p>
            <p> acessivel em: <a class="text-white" href="https://trello.com/b/ZwhHieXs/scrum-board">Trello - Grupo H</a></p>
        </div>
        <div class="col-auto">
            <p>|</p>
        </div>
        <div class="col-auto">
            <p>Estado do Projeto: </p>
            <p class="text-warning">Em Desenvolvimento</p>
        </div>

    </div>
    <!-- Copyright -->
</div>


<!-- JavaScript only -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>
</html>
